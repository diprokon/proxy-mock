<mat-toolbar>
    <mat-toolbar-row>
        <span class="logo"></span>
        <span>
            Proxy Regent
        </span>
        <span class="spacer"></span>
        <mat-slide-toggle
            [checked]="state"
            (change)="toggleState($event)"
        >
            {{ state ? 'Active' : 'Inactive' }}
        </mat-slide-toggle>
    </mat-toolbar-row>
</mat-toolbar>
