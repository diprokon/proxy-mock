<table mat-table [dataSource]="dataSource" matSort>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
                (change)="toggleCheckedState($event)"
                [checked]="isAllSelected()"
                [indeterminate]="!isAllSelected() && isSomeSelected()"
            ></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let req">
            <mat-checkbox
                (change)="toggleCheckedState($event, req)"
                [checked]="req.checked"
            ></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
        <td mat-cell *matCellDef="let req">
            {{req.key}}
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let req" [class.text-warn]="!isSuccessStatus(req.status)">
            {{req.status}}
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <mat-icon>more_horiz</mat-icon>
        </th>
        <td mat-cell *matCellDef="let req">
            <button mat-icon-button
                color="warn"
                (click)="remove(req)"
            >
                <mat-icon>delete</mat-icon>
            </button>
            <mat-slide-toggle
                [checked]="!req.skip"
                (change)="toggleSkipState($event, req)"
            >
                {{req.skip ? 'Off' : 'On'}}
            </mat-slide-toggle>
        </td>
    </ng-container>
</table>
