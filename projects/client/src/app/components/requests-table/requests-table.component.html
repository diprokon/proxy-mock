<table mat-table [dataSource]="dataSource" matSort>
    <tr mat-header-row *matHeaderRowDef="['checked-amount', 'bulk-action']; sticky: true" class="extra-header"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let req; columns: displayedColumns;"
        (click)="selection.toggle(req)"
    ></tr>

    <ng-container matColumnDef="checked-amount">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="2" class="extra-header"> {{ selection.selected.length }} requests selected </th>
    </ng-container>

    <ng-container matColumnDef="bulk-action">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="2">
            <button mat-icon-button
                color="warn"
                [disabled]="!selection.selected.length"
                (click)="remove(selection.selected)"
            >
                <mat-icon>delete</mat-icon>
            </button>
            <mat-slide-toggle
                [checked]="true"
                (change)="toggleSkipState($event, selection.selected)"
            ></mat-slide-toggle>
        </th>
    </ng-container>

    <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
            ></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let req">
            <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(req) : null"
                [checked]="selection.isSelected(req)"
            ></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
        <td mat-cell *matCellDef="let req">
            {{ req.key }}
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let req" [class.text-warn]="!isSuccessStatus(req.status)">
            {{ req.status }}
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <mat-icon>more_vert</mat-icon>
        </th>
        <td mat-cell *matCellDef="let req">
            <button mat-icon-button
                color="warn"
                (click)="remove([ req ])"
            >
                <mat-icon>delete</mat-icon>
            </button>
            <mat-slide-toggle
                [checked]="!req.skip"
                (change)="toggleSkipState($event, [ req ])"
            ></mat-slide-toggle>
        </td>
    </ng-container>
</table>
